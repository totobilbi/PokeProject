<body>

      </div>

              <div class="health-box-hero">

              </div>
            </div>

            <div class="col-2"> </div>

              <div class="health-box-enemy">

                    <div class="health-bar-text"></div>
                </div>
                
              </div>
            </div>

      </div>

      <div class="row">

          <div class="col-5">
            <div class="shield-box-hero">
              <div class="shield-bar-red"></div>
              <div class="shield-bar">

            </div>
          </div>

          <div class="col-2">

              <div class="shield-bar">
                <div class="shield-bar-text"></div>
              </div>
            </div>
          </div>
          
    </div>
                  


      </div>
    </div>

          
    <div class="blinkRound2 text-center">Round 1</div>     

      <div id="enemyInfo" class="tooltiptail"> </div>
      <div id="enemySpawn" > </div>

      <div id="heroInfo" class="tooltiptail"> </div>
      
      <div id="heroSpawn" > </div>
                    

      </main>

     </div>
     <div class="attack-list-position   start-battle-animation">         
        <ul class="attack-list"> </ul>
      </div>

      <div class="msg-board-position   start-battle-animation">
        <div class="msg-board"> <p> The battle has begun!</p> </div>
      </div>

 
     <div id="fade" class="black_overlay"> </div>
